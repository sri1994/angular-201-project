<div class="row no-margin" *ngIf="selectedPassenger">
  <div class="col-lg-3">

  </div>
  <div class="col-lg-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Update {{ selectedPassenger?.passenger?.name }} details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passengerFormGroup">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="kadamba-full-width">
                  <input matInput placeholder="Passport number" formControlName="passport" name="passport">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Address" formControlName="address" name="address">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date of birth" formControlName="dateOfBirth" name="DateOfBirth">
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions class="kadamba-series-buttons">
        <button mat-raised-button (click)="submitUpdatedPassengerDetails()" color="primary">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-lg-3">
  </div>
</div>
