<div>
  <div class="row no-margin">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 airline-heading">
      <img width="100px" height="100px" style="border-radius: 50%;" src="assets/kadamba.jpg">
      <br>
      <br>
      <h1>Kadamba Airlines</h1>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <div class="row no-margin">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6" *ngIf="isShowEmailForm">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="userEmail" name="email" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="userPassword" type="password" name="password"
                      required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-select class="example-full-width" [(value)]="selected" placeholder="Select role">
                    <mat-option value="staff">Staff</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                  </mat-select>
                </td>
              </tr>
            </table>
          </form>
          <mat-label color="warn" *ngIf="credentialError">Email or password entered is wrong!!. Please enter again.
          </mat-label>
          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
          <button mat-raised-button color="accent">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
  <br>
  <div class="row no-margin" style="text-align: center;">
    <div class="col-lg-12">
      <button *ngIf="!isShowEmailForm" mat-raised-button (click)="showLoginForm()" color="primary">Login using
        Email</button>
      <br>
      <br>
      <button mat-raised-button (click)="socialSignIn('google')" class="loginBtn loginBtn--google" color="primary">Login
        with Google</button>
      <br>
      <br>
    </div>
  </div>
</div>
