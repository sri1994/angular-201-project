  <div class="row no-margin">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="userEmail" name="email" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="userPassword" type="password" name="password"
                      required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-select class="example-full-width" [(value)]="selected" placeholder="Select role">
                    <mat-option value="staff">Staff</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                  </mat-select>
                </td>
              </tr>
            </table>
          </form>
          <mat-label color="warn" *ngIf="credentialError">Email or password entered is wrong!!. Please enter again.
          </mat-label>
          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
          <button mat-raised-button color="accent">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
